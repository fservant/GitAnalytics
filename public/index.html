  <body ng-app="authorship" ng-controller="primary as p">
    <h1 style="margin-left: 30px">Authorship</h1>

    <hr class="bs-docs-separator">

    <div class="row" style="margin-bottom:20px; margin-left: 20px">
      <div class="col-lg-6">
        <div class="input-group input-group-lg">
          <span class="input-group-addon" id="sizing-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1" ng-model="p.user">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6" style="margin-left: 30px; position: relative">
        <div class="input-group input-group-lg">
          <ul class="list-group" id="myList" style = "position: absolute; left: -23px; top: 46px; width: 100%" ng-show="p.focus">
            <li class="list-group-item repo-dropdown" ng-repeat="repo in p.repos" ng-click="p.repo = repo.name">{{repo.name}}</li>
          </ul>
          <input type="text" class="form-control" id="myInput" placeholder="Search Respository..." ng-focus="p.getRepos(); p.focus = true" ng-model="p.repo" ng-blur="p.focus = false"/>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="p.getCommits()">Go!</button>
          </span>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
      $(document).ready(function(){
        $("#myInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#myList li").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
    </script>
