<!-- Graphs-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="randListColor.js"></script>
<script>
  
  /* Get all the stuff in local storage that was gotten through Github API */
  var pullReqs = JSON.parse(localStorage.getItem("allPulls"));
  var tableData = JSON.parse(localStorage.getItem("tableData"));
  var pieData = JSON.parse(localStorage.getItem("pieData"));
  var userDropdown = JSON.parse(localStorage.getItem("users"));

  /* Set the user dropdown dynamically */

  var list = document.getElementById("userDropdown"); 
  for (var i = 0; i < userDropdown.length; i++){                
      var opt = userDropdown[i];
      var li = document.createElement("li");
      var link = document.createElement("a");             
      var text = document.createTextNode(opt.login);
      link.appendChild(text);
      link.href = "#";
      link.className = "dropdown-item";
      li.appendChild(link);
      list.appendChild(li);
  }
  /* Set the Pull Requests Pie Chart */

  var authorNames = [];
  var freqs = [];
  for (i in pieData) {
    authorNames.push(pieData[i].author);
    freqs.push(parseInt(pieData[i].frequency));
  }
  var charColor = randLstColor(authorNames.length);
  var ctxP = document.getElementById("chart1").getContext('2d');
var myPieChart1 = new Chart(ctxP, {
    type: 'pie',
    data: {
        labels: authorNames,
        datasets: [
            {
                data: freqs,
                backgroundColor: charColor[0],
                hoverBackgroundColor: charColor[0]
            }
        ]
    },
    options: {
      legend: {
        display: false
      },
        responsive: true
    }
});

$("#chart1").click( 
function(evt){

    var activePoints = myPieChart1.getElementsAtEvent(evt);
    if(activePoints[0]){
      var labelnum = activePoints[0]._index;
      var label = myPieChart1.data.labels[labelnum] ;

      //window.alert(label);
      //nameClicked=label;
      var nameClicked = [];
      nameClicked.push(label);
      localStorage.setItem("nameClicked", JSON.stringify(nameClicked));
      window.location = "index3.html";
    }
    
}
); 

  var ctxP = document.getElementById("chart2").getContext('2d');
var myPieChart2 = new Chart(ctxP, {
    type: 'pie',
    data: {
        labels: ["Red", "Green", "Yellow", "Grey", "Dark Grey"],
        datasets: [
            {
                data: [300, 500, 100, 40, 120],
                backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C", "#949FB1", "#4D5360"],
                hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870", "#A8B3C5", "#616774"]
            }
        ]
    },
    options: {
        legend: {
          display: false
        },
        responsive: true
    }

});
$("#chart2").click( 
function(evt){

    var activePoints = myPieChart2.getElementsAtEvent(evt);
    if(activePoints[0]){
      var labelnum = activePoints[0]._index;
      var label = myPieChart2.data.labels[labelnum] ;
      window.location = "index3.html";
      //window.alert(label);
    }
    
}
); 

</script>
